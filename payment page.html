<html>
<head>
<title>Payment Page</title>
<link type="text/css" rel="stylesheet" href="css/payment style.css">
</head>

<body>
	<div class="container light">
		<div class="wrapper">
			<div class="top">
				<img src="images/logo.png"/>
			</div>
			<div id="bottom">
				<form>
					<input id="textstyle" type="text" name="textbox" placeholder="Search for Movies"/>
					<input id="buttonstyle" type="button" name="search" value="SEARCH"/>
				</form>
			</div>
			<div id="clear">
			</div>	
		</div>	
	</div>
	<div class="debit">
		<div class="credit">
			<h3>Payment Options</h3>
		</div>
	</div>
	<div class="light">
	<div class="card_details">
		<p><b>Pay using credit or debit card</p></b>
		<div class="card-num-field-group">
		<label>Card Number</label><br>
		<input type="text" class="card-nun-field" placeholder="xxxx-xxxx-xxxx-xxxx">
		</div>
		
		<div class="card-num-field-group">
		<label>Expiry Date</label><br>
		<input type="text" class="date-field" placeholder="mm">
		<input type="text" class="date-field" placeholder="yyyy">
		</div>
		
		<div class="cvc-field-group">
		<label>CVV</label><br>
		<input type="password" class="cvc-field" placeholder="xxx">
		</div>
		
		<div class="name-field-group">
		<label>Card Holder Name</label><br>
		<input type="text" class="name-field" placeholder="Full Name">
		</div>
		<div class="pay-btn">
			<a href="booked page.html">Pay Now</a>
		</div>
		
		
	</div>
	</div>
</body>
</html>
